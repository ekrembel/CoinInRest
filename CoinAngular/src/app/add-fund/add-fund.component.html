
<div class="text-center">
    <h1 class="display-4">Add Fund</h1>
    <p *ngIf="userDetails">Your current fund is {{userDetails.fund | currency: 'USD': 'symbol': '1.2-2'}}.</p>
</div>

<div *ngIf="amountForm" class="wrapper">
    <div class="wrapped-div">
        <div class="row">
            <div style="margin-top: 20px;" class="col-md-10 offset-md-1"> 
                <form>
                    <div class="form-group">
                        <label >Amount</label>
                        <input #amount1 class="form-control" type="number" />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button class="btn btn-block" type="submit" (click)="onAmount(amount1.value)" >Continue</button>
                        </div>
                    </div>
                </form>            
            </div>
        </div>
    </div>
</div>


<div *ngIf="addForm" class="wrapper">
    <div class="wrapped-div">
        <div class="row">
            <div style="margin-top: 20px;" class="col-md-10 offset-md-1">  
                <form>
                    <div>
                        <p>Fund Amount: {{amount | currency: 'USD': 'symbol': '1.2-2'}}</p>
                    </div>
                    <input #amount2 hidden value="{{amount}}">
                    <div class="form-group">
                        <label>Name On The Card</label>
                        <input class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Expiration Date - MM/YY</label>
                        <input class="form-control"  />
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input class="form-control" />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-block" (click)="onAdd(amount2.value)" >Buy</button>
                        </div>
                    </div>
                    <div class="text-danger text-center" style="margin-bottom: 10px;">
                        {{amount/5000 | currency: 'USD': 'symbol': '1.2-2'}} will be charged from your card.
                    </div>
                </form>           
            </div>
        </div>
    </div>
</div>
